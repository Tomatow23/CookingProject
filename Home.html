    <div id="home_container">
    <h1>Cooking <span id="diary">Diary</span></h1>
    <h3 id="subHeader">Make A New Recipe</h3>
   
    <form>
        <div id="recipeInput" class="input-group input-group-sm mb-3"> 
          <label for="recipeName" class="form-label"></label>
          <span class="input-group-text" id="recipeNameMain" id="inputGroup-sizing-sm">Recipe Name</span>
          <input type="text" class="form-control" id="recipe_name" aria-describedby="recipe_name">
        </div>
        <div id="instructionInput" class="input-group input-group-sm mb-3"> 
            <label for="recipeName" class="form-label"></label>
            <span class="input-group-text" id="recipeNameMain" id="inputGroup-sizing-sm">Add Instruction</span>
            <input type="text" class="form-control" id="item_name" aria-describedby="item_name">
          </div>
        <button type="button" class="btn btn-primary"  id="addItem">Add Recipe Item</button>
        <button type="button" class="btn btn-primary" id="submitRecipe">Submit Recipe</button>
      </form>
      
      <ul id ="item_list" class="list-group">
      </ul>
      <div id="dropdown" class="dropdown">
        <button id="recipe_dropdown" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Recipes
